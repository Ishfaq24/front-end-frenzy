<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Table</title>
</head>
<body>

    <h1>Weekly Schedule</h1>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Day</th>
                <th>Time</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>09:00 AM - 11:00 AM</td>
                <td>Team Meeting</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>10:00 AM - 12:00 PM</td>
                <td>Project Work</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>01:00 PM - 03:00 PM</td>
                <td>Client Call</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>11:00 AM - 01:00 PM</td>
                <td>Code Review</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>02:00 PM - 04:00 PM</td>
                <td>Planning Session</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
